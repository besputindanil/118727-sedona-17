<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <div class="container">
      <header class="page-header">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            </li>
          </ul>
          <div class="page-header__logo">
            <a href="index.html" class="page-header__link">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
                <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
              </picture>
            </a>
          </div>
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        </nav>
        <div class="intro-image intro-image--inner-page">
          <img class="intro-image__text intro-image__text--small" src="img/text-sedona.svg" width="460" height="80" alt="Седона">
        </div>
      </header>

      <main class="page-main">

      </main>

      <footer class="page-footer">
        <div class="page-footer__wrapper">
          <div class="page-footer__hashtag hashtag">
            <span class="hashtag__text">#visitsedona</span>
          </div>
          <div class="page-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy">
                  <span class="visually-hidden">Мы в твиттере</span>
                  <svg class="social__icon" width="18" height="15">
                    <use xlink:href="#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--facebook" href="https://facebook.com/htmlacademy">
                  <span class="visually-hidden">Мы в фейсбуке</span>
                  <svg class="social__icon" width="9" height="19">
                    <use xlink:href="#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--youtube" href="https://youtube.com/htmlacademy">
                  <span class="visually-hidden">Мы в ютубе</span>
                  <svg class="social__icon" width="20" height="14">
                    <use xlink:href="#icon-youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="page-footer__copyright copyright">
            <b class="copyright__text">Разработано</b>
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
              <span class="visually-hidden">HTML Academy</span>
              <svg class="copyright__icon" width="27" height="34">
                <use xlink:href="#logo-htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
